<div class="about__slider-slide about-card splide__slide">
	<div class="about-card__col@@col">
		<h3 class="about-card__name">
			@@name
		</h3>
		<div class="about-card__position">
			@@position
		</div>
		<div class="about-card__text text">
			@@text
		</div>
	</div>
	<div class="about-card__col">
		<div class="about-card__portait">
			<picture>
				<source srcset="img/index/about/about-person-@@image.avif" type="image/avif">
				<source srcset="img/index/about/about-person-@@image.webp" type="image/webp">
				<img src="img/index/about/about-person-@@image.png" alt="" width="@@image_width" height="@@image_height" loading="lazy" class="image-aspect-ratio">
			</picture>
		</div>
	</div>
</div>
