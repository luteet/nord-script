<div class="our-approach__item our-approach-item" data-aos="fade-in" data-aos-delay="100" data-aos-offset="100">
	<div class="our-approach-item__content">
		<img src="img/index/our-approach/our-approach-icon-@@icon.svg" width="35" height="35" alt="" class="our-approach-item__icon">
		<h3 class="our-approach-item__title">
			@@title
		</h3>
		<h4 class="our-approach-item__subtitle">
			@@subtitle
		</h4>
		<div class="our-approach-item__text text">
			@@text
		</div>
	</div>
	<div class="our-approach-item__image visible-on-mob">
		<picture>
			<source srcset="img/index/our-approach/our-approach-image-@@icon.avif" type="image/avif">
			<source srcset="img/index/our-approach/our-approach-image-@@icon.webp" type="image/webp">
			<img src="img/index/our-approach/our-approach-image-@@icon.jpg" alt="" width="280" height="160" class="image-aspect-ratio" loading="lazy">
		</picture>
	</div>
</div>
