<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#0C131D">
	<title>Nord Script</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<div class="wrapper">

		<main class="main">
			<section class="thanks">
				<div class="thanks__background" aria-hidden="true">
					<picture>
						<source srcset="img/thanks/thanks-background.avif" type="image/avif">
						<source srcset="img/thanks/thanks-background.webp" type="image/webp">
						<img src="img/thanks/thanks-background.jpg" alt="" width="0" height="0" loading="lazy">
					</picture>
				</div>
				<div class="thanks__inner">
					<picture>
						<source srcset="img/thanks/thanks-icon.avif" type="image/avif">
						<source srcset="img/thanks/thanks-icon.webp" type="image/webp">
						<img src="img/thanks/thanks-icon.png" alt="" width="90" height="90" class="thanks__icon" loading="lazy">
					</picture>
					<h1 class="thanks__title">THANK YOU!</h1>
					<div class="thanks__text">
						<p>Our team will soon reach out to you during business hours.</p>
					</div>
					<a href="index.html" class="thanks__button button">
						BACK TO HOMEPAGE
					</a>
				</div>
			</section>
		</main>

	</div>

</body>

</html>
